<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="static/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    

    <div class="container-fluid  background_photo">
        <div class="row justify-content-center green py-5  rounded-5 rounded-top">
            <div class="col-3 text-center">
                <h1>Plant Doctor</h1>
            </div>
            <div class="col-1 text-center">
                <img src="../static/uploads/logo.jpg" alt="" id="logo">
            </div>
        </div>

        <div class="row justify-content-center my-5 mid_box mx-5 border b-5 border-dark">
                <div class="col-12 text-center">
                    <p>Upload Photo</p>
                    <form method="post" action="/" enctype="multipart/form-data">
                        <dl>
                            <p>
                                <input type="file" name="file" class="form-control" autocomplete="off" required>
                            </p>
                        </dl>
                        <p>
                            <input type="submit" value="Submit" class="btn btn-info">
                        </p>
                    </form>
                </div>

                {%if op == 1%}

                    <div class="col-12 text-center">
                        <!--<img src="../static/uploads/upload.jpg" alt="image">-->
                        <img src="data:image/jpeg;base64,{{ img_data }}" id="img-upload" alt="img_data" class="img-upload" style="width: 256px;"/>
                    </div>
                    <div class="col-12 text-center">
                        {%if data[0][0] != 'Tomato_healthy'%}
                            <p class = 'text-danger fs-3 py-3'>  {{ data[0][0] }}   </p>
                        {%else%}
                            <p class = 'text-success fs-3 py-3'>  {{ data[0][0] }}   </p>
                        {%endif%}
                    </div>

                    <div class="col-12 text-center">
                        <p class = 'fs-5'>{{conf}}% Confidant</p>
                    </div>

                    <div class="col-12 text-center">
                        <p>{{data[0][1]}}</p>
                    </div>

                    <div class="col-12 text-center">
                        <p>{{data[0][2]}}</p>
                    </div>

                    <div class="col-12 text-center" id = 'if'>
                        <iframe src={{data[0][3][38:79]}} frameborder="0" height="300" style="width: 100%;"></iframe>
                    </div>
                    
                    
                {%endif%}


        </div>


        <div class="row">
            <div class="col text-center bg-secondary">
                <p>Thanks For Visiting</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
